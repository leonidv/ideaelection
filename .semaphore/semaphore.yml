version: v1.0
name: Idea Elections

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: DockerHubCredentials

  prologue:
    commands:
      - checkout
      - .semaphore/ubuntu1804-podman-install.sh
      - podman -v
      - buildah -v
      - sem-version java 11
      - java -version
      - echo $DOCKERHUB_PASSWORD | podman login --username "$DOCKERHUB_USERNAME" --password-stdin
      - podman login --get-login docker.io

blocks:
  - name: Couchbase building
    dependecies: []
    run:
      when: "change_in('/deploy/couchbase/')"
    task:
      jobs:
        - name: Build Couchbase container
          commands:
            - cd deploy/couchbase
            - buildah bud -t leonidv/idel-couchbase
            - podman push leonidv/idel-couchbase docker.io/leonidv/idel-couchbase

  - name: Backend building
    dependecies: []
    run:
      when: "change_in(['/backend/', '/backend-test/'])"
    task:
      env_vars:
        - name:  BUILD_DIR
          value: /home/semaphore/ideaelection
        - name: LOG_DIR
          value:  /home/semaphore/ideaelection/logs
      prologue:
        commands:
          - checkout
          - scripts/couchbase-run.sh
          - sleep 15

      epilogue:
        always:
          commands:
            - cache store m2 /home/semaphore/.m2
            - cache store gradleCache /home/semaphore/.gradle/caches/modules-2/files-2.1
        on_fail:
          commands:
            - cp -r $BUILD_DIR/backend-test/build/reports $LOG_DIR
            - tar -zcvf log-and-reports.tar.gz $LOG_DIR
            - artifact push job log-and-reports.tar.gz
      jobs:
        - name: Build backend application
          commands:
            - echo "from commands"
            - echo $HOME
            - echo $SEMAPHORE_GIT_DIR
            - echo $HOME/$SEMAPHORE_GIT_DIR
            - cd backend
            - ./gradlew -v
            - ./gradlew bootJar
            - nohup java -Dtestmode=on -Dlogging.config=$BUILD_DIR/.semaphore/logback.xml -jar build/libs/backend-*.jar &
            - sleep 10
            - cat nohup.out
            - cd ../backend-test
            - ./gradlew test allureReport

