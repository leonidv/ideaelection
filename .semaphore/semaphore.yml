version: v1.0
name: Idea Elections

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
    minutes: 30

global_job_config:
  secrets:
    - name: DockerHubCredentials

  prologue:
    commands:
      - checkout
      - .semaphore/semaphoreci-cleandisk.sh
      - .semaphore/ubuntu1804-podman-install.sh
      - podman -v
      - buildah -v
      - cache restore container_images
      - sem-version java 11
      - java -version
      - echo $DOCKERHUB_PASSWORD | podman login --username "$DOCKERHUB_USERNAME" --password-stdin
      - podman login --get-login docker.io
      - sudo touch /mnt/test-with-sudo
      - touch /mnt/test-wtihout-sudo

  epilogue:
    always:
      commands:
        - cache store container_images $HOME/.local/share/containers/storage/

blocks:
  - name: Couchbase building
    run:
      when: "change_in('/deploy/couchbase/')"
    task:
      jobs:
        - name: Build Couchbase container
          commands:
            - cd deploy/
            - ./build-couchbase.sh
            - podman push docker.io/leonidv/idel-couchbase docker.io/leonidv/idel-couchbase

  - name: Backend building
    run:
      when: "change_in(['/backend/', '/backend-test/'])"
    task:
      env_vars:
        - name:  BUILD_DIR
          value: /home/semaphore/ideaelection
        - name: LOG_DIR
          value:  /home/semaphore/ideaelection/logs

      prologue:
        commands:
          - checkout
          - scripts/couchbase-run.sh
          - sleep 15
          - cache restore gradleCache

      epilogue:
        always:
          commands:
            - cache store m2 $HOME/.m2
            - cache store gradleCache $HOME/.gradle/caches/
        on_fail:
          commands:
            - cp -r $BUILD_DIR/backend-test/build/reports $LOG_DIR
            - tar -zcvf log-and-reports.tar.gz $LOG_DIR
            - artifact push job log-and-reports.tar.gz
      jobs:
        - name: Build backend application
          commands:
            - cd backend
            - ./gradlew bootJar
            - cd $BUILD_DIR/deploy
            - ./build-backend.sh testmode
            - cd $BUILD_DIR/scripts
            - ./backend-run.sh testmode
            - sleep 10
            - cd ../backend-test
            - ./gradlew test allureReport
            - podman docker.io/leonidv/idel-couchbase-testmode docker.io/leonidv/idel-couchbase-testmode

