version: v1.0
name: Idea Elections

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  minutes: 30

global_job_config:
  secrets:
    - name: DockerHubCredentials

  prologue:
    commands:
      - checkout
      - sudo .semaphore/semaphoreci-cleandisk.sh
      - sudo .semaphore/install-podman-ubuntu.sh
      - .semaphore/gradle-no-daemon.sh
      - sudo podman info
      - sem-version java 11
      - sem-version python 3.9
      - echo $DOCKERHUB_PASSWORD | sudo podman login --username "$DOCKERHUB_USERNAME" --password-stdin
      - sudo podman login --get-login docker.io
      - source .semaphore/env-export.sh
      - echo $PROCESS_TAG

  epilogue:
    always:
      commands:
        - sudo podman images
        - podman images
        - df -h

blocks:
  - name: Couchbase building
    run:
      when: "change_in('/deploy/couchbase/')"
#    skip:
#      when: true
    task:
      jobs:
        - name: Build Couchbase container
          commands:
            - cd deploy/couchbase
            - sudo ./couchbase-run-original.sh
            - sleep 10
            - initialization/init.sh
            - cd ../
            - sudo ./build-couchbase.sh
            - sudo podman push docker.io/leonidv/idel-couchbase docker.io/leonidv/idel-couchbase:$PROCESS_TAG

  - name: Backend building
#    run:
#      when: "change_in(['/backend/', '/backend-test/'])"
#    skip:
#      when: true
    task:
      env_vars:
        - name:  BUILD_DIR
          value: /home/semaphore/ideaelection
        - name: LOG_DIR
          value:  /home/semaphore/ideaelection/logs

      prologue:
        commands:
          - checkout

      epilogue:
        on_fail:
          commands:
            - cp -r $BUILD_DIR/backend-test/build/reports $LOG_DIR
            - tar -zcvf log-and-reports.tar.gz $LOG_DIR
            - artifact push job log-and-reports.tar.gz
      jobs:
        - name: Build backend application
          commands:
            - >-
              sudo python scripts/containers/run-container-alternative-tags.py
              docker.io/leonidv/idel-couchbase
              --run-options "-d --quiet --name idel-couchbase -p 8091-8094:8091-8094 -p 11210:11210 -p 8080:8080"
              --tag $PROCESS_TAG --tag-backup test

            - cd $BUILD_DIR/backend
            - export GIT_COMMIT
            - export GIT_BRANCH
            - ./gradlew --console=plain build bootJar
            - cd $BUILD_DIR/deploy
            - sudo ./build-backend.sh dev
            - cd $BUILD_DIR/scripts
            - sudo ./backend-run.sh
            - cd ../backend-test
            - ./gradlew --console=plain test allureReport
            - sudo podman push docker.io/leonidv/idel-backend docker.io/leonidv/idel-backend:$PROCESS_TAG

  - name: Deploy to test
    run:
      when: branch = 'master'
    task:
      secrets:
        - name: SAEDI_KUBECTL
      prologue:
        commands:
          - kubectl config view
          - kubectl config current-context
          - kubectl get deployments
          - echo $DOCKERHUB_PASSWORD | podman login --username "$DOCKERHUB_USERNAME" --password-stdin
          - podman login --get-login docker.io
      jobs:
        - name: Apply deployment
          commands:
            - cd scripts/containers
            - >-
              python rollup-up-deployment.py  docker.io/leonidv/idel-couchbase
              --process-tag $PROCESS_TAG --label test
              --deployment deployment/saedi --container-name couchbase
            - >-
              python rollup-up-deployment.py  docker.io/leonidv/idel-backend
              --process-tag $PROCESS_TAG --label test
              --deployment deployment/saedi --container-name backend